  <body>
   <label for="calc">Choose Calculator:</label>
    <select name="calculator" id="calc"></select><br><br>
  <form id="new-calc">
    <label for="new-calc">New Calculator Name:</label>
    <input id="calc-name" type="text">
    <input type="submit" value="Create Calculator">
  </form>
  <h1 id="current"></h1>
  <button id="delete-calc" style="">Delete Calculator</button><br>
  <form id="update-calc">
    <label for="update-calc-name">Name:</label>
    <input id="update-calc-name" type="text">
    <label for="individualGoal">Individual Goal:</label>
    <input id="individualGoal" type="text">
    <label for="monthlyGoal">Monthly Goal:</label>
    <input id="monthlyGoal" type="text">
    <input type="submit" value="Update Calculator">
  </form><br>
  <h3>Products:</h3>
  <form id="new-product" style="width:100%">
    <label for="product-name">Product Name:</label>
    <input id="product-name" type="text">
    <label for="sales">Sales:</label>
    <input id="sales" type="text" style="width:5%">
    <label for="cost">Cost:</label>
    <input id="cost" type="text" style="width:5%">
    <label for="commission">Commssion:</label>
    <input id="commission" type="text" style="width:5%">
    <label for="netPercentage">Net Percentage:</label>
    <input id="netPercentage" type="text" style="width:5%">
    <label>Monthly:</label>
    <input id="monthly" type="radio" name="frequency" value="monthly">
    <label>Individual:</label>
    <input id="individual" type="radio" name="frequency" value="individual">
    <input id="calc_id" type="hidden">
    <input type="submit" value="Create Product">
  </form><br>
  <table id="products" style="width:100%; border:none">
    <tr>
      <th>Name</th>
      <th>Sales</th>
      <th>Cost</th>
      <th>Commission</th>
      <th>Frequency</th>
      <th>Net Profit Percentage</th>
      <th>Net Profit</th>
      <th>Price</th>
    </tr>
  </table>
  <br>
  <h3>Expenses:</h3>

    <input id="cost" type="text" style="width:5%">
    <label>Monthly:</label>
    <input id="exp-monthly" type="radio" name="frequency" value="monthly">
    <label>Individual:</label>
    <input id="exp-individual" type="radio" name="frequency" value="individual">
    <input id="calc_id2" type="hidden">
    <input type="submit" value="Create Expense">
  </form><br>
  <table id="expenses" style="width:100%; border:none">
